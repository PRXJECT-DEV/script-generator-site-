<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Generator App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>🎮 Roblox Script Builder</h1>
    </header>

    <main>
      <form id="scriptForm">
        <input type="text" id="username" placeholder="Roblox Username" required />
        <input type="url" id="github" placeholder="GitHub Raw URL" required />
        <input type="url" id="webhook" placeholder="Discord Webhook URL" required />
        <button type="submit">✨ Generate Script</button>
      </form>

      <section id="output" class="output-card hidden">
        <h2>✅ Your Lua Script</h2>
        <pre id="scriptBox"></pre>
        <div class="actions">
          <button id="copyBtn">📋 Copy</button>
          <button id="downloadBtn">⬇ Download</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Made with ❤️ for the Roblox community</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
